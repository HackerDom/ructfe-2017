<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torrent files</title>
    <link rel="stylesheet" href="css/sea.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        $("#search_field").keyup(function(event) {
            alert(1);
            if (event.keyCode === 13) {
                $("#search_btn").click();
            }
        });
    </script>
</head>
<body>
    <div class="topbar">
        <a href="/">Home</a>
        <a href="/signout">Sign out</a>
        <a href="/storage">Files</a>
        <a href="/upload_file">Upload file</a>
        <form action="private_storage">
            <input value="{{ value }}" type="search" id="search_field" name="search_filter" placeholder="Search..." autofocus/>
            <input type="submit" id="search_btn" style="display:none;" />
        </form>
        <p>Hello, {{ authed }}!</p>
    </div>
    <div>
        <table width="100%" border="1">
            <tr>
                <th>announce</th>
                <th>length</th>
                <th>name</th>
                <th>type</th>
                <th>upload by</th>
                <th></th>
            </tr>
            {% for file in files %}
            <tr>
                <td>{{file.announce}}</td>
                <td>{{file.length}}</td>
                <td>{{file.name}}</td>
                <td>{{file.type}}</td>
                <td>{{file.upload_by}}</td>
                <td><a href="download_private?file_id={{file.uid}}">donwload</a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
