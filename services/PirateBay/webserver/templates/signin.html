<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sea.css">
        <script src="js/validation.js"></script>
        <title>Sign in</title>
    </head>
    <body>
        <div class="topbar">
            <a href="/">Home</a>
            <a href="/signup_page">Sign up</a>
        </div>
        <div class="bigmain">
            <p>{{ message }}</p>
        </div>
        <div id="login">
            <form name='form-login' action="signin" method="post">
                <div>
                    <p class="error" id="error_message">{{ error_message}}</p>
                    <span class="fontawesome-user"></span>
                    <input type="text" name="login" placeholder="Username" onchange="validate_login(this.form)">
                    <span class="fontawesome-lock"></span>
                    <input type="password" name="password" placeholder="Password" onchange="validate_password(this.form)">
                    <input id="submit" type="submit" value="Sign in">
                </div>
            </form>
        </div>
    </body>
</html>
