<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <form action="signin">
            <p style="color: red">{{ message }}</p>
            <div class="container">
                <label><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email</b></label>
                <input type="text" value="user" placeholder="Enter login" name="login" required>
                <br>
                <label><b>Password</b></label>
                <input type="password" value="passw" placeholder="Enter Password" name="password" required>
                <div class="clearfix">
                    <button type="button"  class="cancelbtn">Cancel</button>
                    <button type="submit" class="signinbtn">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
