<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
    <div align="center">
        <form action="signin">
            <p style="color: red">{{ message }}</p>
            <a href="/">Home</a>
            <div>
                <label><b>Email</b></label>
                <input type="text" value="user" placeholder="Enter login" name="login" required>
                <br>
                <label><b>Password</b></label>
                <input type="password" value="passw" placeholder="Enter Password" name="password" required>
                <div>
                    <button type="button">Cancel</button>
                    <button type="submit">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
