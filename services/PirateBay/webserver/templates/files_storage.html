<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <a href="/">Home</a>
        <table width="100%" border="1">
            <tr>
                <th>announce</th>
                <th>length</th>
                <th>name</th>
                <th>type</th>
            </tr>
            {% for file in files %}
            <tr>
                <td>{{file.announce}}</td>
                <td>{{file.length}}</td>
                <td>{{file.name}}</td>
                <td>{{file.type}}</td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <h2>Upload a file</h2>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="upload_file"/><br />
                <input type="submit"/>
            </form>
        </div>
    </div>
</body>
</html>
