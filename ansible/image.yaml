---
- hosts: image
  roles:
    - { role: service, service_name: raster }
    - { role: service, service_name: PirateBay }
    - { role: service, service_name: powder }

  post_tasks:
    - name: Clean apt-get
      command: apt-get clean -y
      args:
        warn: no
    - name: Remove trash files
      shell: rm -rf /root/.ansible /var/cache/debconf/* /var/lib/apt/lists/* /var/log/* /tmp/* /var/tmp/*
      args:
        warn: no
